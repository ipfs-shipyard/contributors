<!doctype html>
<html lang="en-US">
<head>
  <title>{{ $.Param "title" }}</title>
</head>
<body>
  {{ $projectData := (index .Site.Data.projects (substr $.File.LogicalName 0 -3)) }}
  {{ range $projectData.contributors }}
    <li>{{ .username }} <img src="/{{ .photo.small }}" /></li>
  {{ end }}
</body>
</html>
